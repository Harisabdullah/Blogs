<div class="segment">
    <div style="width: 100%" id="{%p_id%}" class="ui card">
        <div class="content">
            <div>
                <h3 style="display: inline" class="header">{%p_title%}</h3>
            </div>
            <div class="meta">{%p_date%}</div>
            <div class="description">
                <p>{%p_content%}</p>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: end">
        <button id="edit_post" style="margin-bottom: 1em" class="ui basic green button">Edit</button>
        <button id="del_post" style="margin-bottom: 1em" class="ui basic orange button">Delete</button>
    </div>
</div>
